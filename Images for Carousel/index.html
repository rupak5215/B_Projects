<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-slides autoplay">
          <div class="carousel-slide">
            <img src="Images/1.jpg" alt="Slide 1">
          </div>
          <div class="carousel-slide">
            <img src="Images/2.jpg" alt="Slide 2">
          </div>
          <div class="carousel-slide">
            <img src="Images/3.jpg" alt="Slide 3">
          </div>
          <div class="carousel-slide">
            <img src="Images/4.jpg" alt="Slide 4">
          </div>
          <div class="carousel-slide">
            <img src="Images/5.jpg" alt="Slide 5">
          </div>
        </div>
        
        <button class="carousel-btn carousel-btn-prev">&#10094;</button>
        <button class="carousel-btn carousel-btn-next">&#10095;</button>
        
        <div class="carousel-indicators">
          <div class="carousel-indicator active"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
          <div class="carousel-indicator"></div>
        </div>
      </div>
     <script src="script.js"></script>
</body>
</html>
